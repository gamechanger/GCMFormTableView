language: objective-c
before_install:
- brew update
- brew unlink xctool
- brew install xctool
- rvm get stable
- rvm install 2.1.0
- rvm use 2.1.0
install:
- bundle install
- pod repo add gc_specs_mirror https://github.com/gamechanger/Specs.git
- pod install
script:
- rake test:ci analyze
cache:
  bundler: true
  directories:
  - Pods
notifications:
  email: false
  hipchat:
    template:
    - ! '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
